hosts:
    test_servers:
        - wolf-70
#        - server-A
    test_clients:
        - wolf-14
        - wolf-15
        - wolf-37
        - wolf-70
#        - client-A
timeout: 4800
server_config:
    name: daos_server
    servers:
        bdev_class: nvme
#        bdev_list: ["0000:5e:00.0","0000:5f:00.0"]
        bdev_list: ["0000:05:00.0"]
        scm_size: 15
#        scm_class: dcpm
#        scm_list: ["/dev/pmem0"]
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        group: daos_server
    createsize:
        # 300 G
        scm_size: 10000000000
        nvme_size: 100000000000
    createsvc:
        svcn: 1
ior:
    client_processes:
        np_16:
            np: 24
    test_file: daos:testFile
    repetitions: 1
# Remove the below line once DAOS-3143 is resolved
    daos_destroy: False
    iorflags:
        ssf:
          flags: "-k -D 120 -v -w -r"
          ior_api:
            posix:
              api: POSIX
          transfersize_blocksize: !mux
            4K:
              transfer_size: '4K'
              block_size: '128M'
              write_x: 3
              read_x: 1
          objectclass:
            oclass_SX:
              daos_oclass: "SX"
dfuse:
    mount_dir: "/tmp/daos_dfuse"
